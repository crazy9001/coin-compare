
<section id="coins-table">
    <div class="row">
        <div class="col s12">
            <table datatable id="coins-list" class="bordered highlight vertical-responsive-table">
                <thead>
                    <tr>
                        <th>
                            Cryptocurrency
                        </th>
                        <th class="right-align">
                            Price
                        </th>
                        <th class="right-align">
                            24h % Change
                        </th>
                        <th class="right-align">
                            Supply
                        </th>
                        <th class="right-align">
                            Volume
                        </th>
                        <th class="right-align">
                            Market cap
                        </th>
                        <th class="right-align">
                            24h Performance
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="coin-row coin-row-BTC" *ngFor="let data of data; let i = index">
                        <td data-title="Cryptocurrency">
                            <span class="coin-number">{{ i + 1 }}</span>
                            <a href="#">
                                <img src="assets/tpl/images/coins/thumb30/1182-BTC.png" alt="Bitcoin" title="Bitcoin">
                            </a>
                            <span>
                                <a href="#">{{ data.long }}</a>
                            </span>
                        </td>
                        <td class="right-align" data-title="Price">
                            <sup>$</sup>
                            <span class="coin-price-value">
                                {{ data.price | number : '1.2-2' }}
                            </span>
                        </td>
                        <td class="right-align" data-title="24h % Change">
                            <span class="coin-change_pct-value change-down">
                                {{ data.perc }}%
                            </span>
                        </td>
                        <td class="right-align" data-title="Supply">
                            <span class="coin-supply-value">
                                {{ data.supply | number : '1.2-2' }}
                            </span>
                            {{ data.short }}
                        </td>
                        <td class="right-align" data-title="Volume">
                            <span class="coin-volume-value">
                                {{ data.volume | number : '1.2-2' }}
                            </span>
                        </td>
                        <td class="right-align" data-title="Market cap">
                            <sup>$</sup>
                            <span class="coin-market_cap-value">
                                {{ data.mktcap | number : '1.2-2' }}
                            </span>
                        </td>
                        <td class="performance-sparkline right-align" data-title="24h Performance">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
